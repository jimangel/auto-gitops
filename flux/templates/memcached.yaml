---
# Source: flux/templates/memcached.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flux-memcached
  namespace: flux
  annotations:
    flux.weave.works/automated: "true"
    flux.weave.works/tag.memcached: semver:~1.5
  labels:
    app: flux-memcached
    chart: flux-1.5.0
    release: flux
    heritage: Helm
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: flux-memcached
      release: flux
  template:
    metadata:
      labels:
        app: flux-memcached
        release: flux
    spec:
      containers:
      - name: memcached
        image: memcached:1.5.20
        imagePullPolicy: IfNotPresent
        args:
        - -m 512    # Maximum memory to use, in megabytes. 64MB is default.
        - -p 11211    # Default port, but being explicit is nice.
        - -I 5m #  Maximum size for one item
        ports:
        - name: memcached
          containerPort: 11211
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          runAsGroup: 11211
          runAsUser: 11211
      nodeSelector:
        beta.kubernetes.io/os: linux
